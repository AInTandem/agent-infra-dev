version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:///./data/roundtable.db
    volumes:
      - ../:/app
      - api_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn api.app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
  api_data:
