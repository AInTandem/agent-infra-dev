name: Round Table CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'round-table/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'round-table/**'

jobs:
  test-api:
    name: Test API Server
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./round-table
        run: |
          pip install -r api/requirements.txt
      
      - name: Run linter
        working-directory: ./round-table
        run: |
          ruff check api/
      
      - name: Run type checker
        working-directory: ./round-table
        run: |
          mypy api/
      
      - name: Run tests
        working-directory: ./round-table
        run: |
          pytest api/tests/ -v --cov=api/app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./round-table/coverage.xml
          flags: api

  test-python-sdk:
    name: Test Python SDK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./round-table/sdk/python
        run: |
          pip install -e ".[dev]"
      
      - name: Run tests
        working-directory: ./round-table
        run: |
          pytest sdk/python/tests/ -v --cov=sdk/python/src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./round-table/coverage.xml
          flags: python-sdk

  test-typescript-sdk:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./round-table/sdk/typescript/package-lock.json
      
      - name: Install dependencies
        working-directory: ./round-table/sdk/typescript
        run: npm ci
      
      - name: Run linter
        working-directory: ./round-table/sdk/typescript
        run: npm run lint
      
      - name: Build
        working-directory: ./round-table/sdk/typescript
        run: npm run build
      
      - name: Run tests
        working-directory: ./round-table/sdk/typescript
        run: npm test

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-api]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image
        working-directory: ./round-table
        run: |
          docker-compose -f docker/docker-compose.yml build api
