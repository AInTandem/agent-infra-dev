# LLM Configuration
# 支援多種 LLM 提供商

llm:
  # 提供商類型: openai_compatible, openai, dashscope
  provider: "openai_compatible"

  # API 設定
  api_key: "${DEEPSEEK_API_KEY}"  # 從環境變數讀取
  base_url: "https://api.deepseek.com/v1"

  # 預設模型
  default_model: "deepseek-chat"

  # 可用模型列表
  models:
    - name: "deepseek-chat"
      provider: "deepseek"
      max_tokens: 4096
      supports_streaming: true
      supports_function_calling: true

    - name: "gpt-4o"
      provider: "openai"
      max_tokens: 4096
      supports_streaming: true
      supports_function_calling: true

    - name: "qwen-max"
      provider: "dashscope"
      max_tokens: 8192
      supports_streaming: true
      supports_function_calling: true

  # 生成參數
  generation:
    temperature: 0.7
    top_p: 0.9
    max_retries: 3
    timeout: 60
