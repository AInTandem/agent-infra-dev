# Storage Configuration for Qwen Agent MCP Scheduler

# Select the storage type: sqlite (personal) or postgresql (enterprise)
storage:
  type: sqlite

  # SQLite Configuration (Personal Edition)
  sqlite:
    path: "./storage/data.db"           # Path to database file
    pool_size: 5                         # Connection pool size
    enable_wal: true                     # Enable WAL mode for better concurrency
    journal_mode: "WAL"                  # Journal mode: WAL, DELETE, TRUNCATE, PERSIST, MEMORY, OFF

  # PostgreSQL Configuration (Enterprise Edition)
